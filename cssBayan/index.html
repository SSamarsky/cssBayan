<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan by S.Samarsky</title>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Sofia+Sans+Semi+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container__accordion">
            <h1 class="container__title">CSS Bayan</h1>
            <div class="accordion">
                <label class="accordion__item" id="item-1" for="flag-1">
                    <input class="item__flag" id="flag-1" type="radio" name="item" checked>
                    <div>
                        <div class="item__title">
                            <h3 class="item__title">Когда гуглишь новую ошибку</h3>
                            <svg class="item__icon" id="icon-1" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path
                                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" />
                            </svg>
                        </div>
                        <div class="item__content" id="content-1">
                            <img class="content__img" src="./assets/images/img-1.jpg" alt="content image 1">
                        </div>
                    </div>
                </label>
                <label class="accordion__item" id="item-2" for="flag-2">
                    <input class="item__flag" id="flag-2" type="radio" name="item">
                    <div>
                        <div class="item__title">
                            <h3 class="item__title">Когда не согласовал макет с дизайнером</h3>
                            <svg class="item__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" />
                            </svg>
                        </div>
                        <div class="item__content" id="content-2">
                            <img class="content__img" src="./assets/images/img-2.jpg" alt="content image 2">
                        </div>
                    </div>
                </label>
                <label class="accordion__item" id="item-3" for="flag-3">
                    <input class="item__flag" id="flag-3" type="radio" name="item">
                    <div>
                        <div class="item__title">
                            <h3 class="item__title">Когда гугленье не делает тебя</h3>
                            <svg class="item__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" />
                            </svg>
                        </div>
                        <div class="item__content" id="content-3">
                            <img class="content__img" src="./assets/images/img-3.jpg" alt="content image 3">
                        </div>
                    </div>
                </label>
                <label class="accordion__item" id="item-4" for="flag-4">
                    <input class="item__flag" id="flag-4" type="radio" name="item">
                    <div>
                        <div class="item__title">
                            <h3 class="item__title">Когда код со Stack Overflow</h3>
                            <svg class="item__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" />
                            </svg>
                        </div>
                        <div class="item__content" id="content-4">
                            <img class="content__img" src="./assets/images/img-4.jpg" alt="content image 4">
                        </div>
                    </div>
                </label>
                <label class="accordion__item" id="item-5" for="flag-5">
                    <input class="item__flag" id="flag-5" type="radio" name="item">
                    <div>
                        <div class="item__title">
                            <h3 class="item__title">Когда тестируешь код</h3>
                            <svg class="item__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z" />
                            </svg>
                        </div>
                        <div class="item__content" id="content-5">
                            <img class="content__img" src="./assets/images/img-5.jpg" alt="content image 5">
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
